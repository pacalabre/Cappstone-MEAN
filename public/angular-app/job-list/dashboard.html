  <h2 class="page-headline">Active Opportunities {{vm.myname}}</h2>
<!--   Angular Search
  Search by Job<input> -->
  <!-- Button trigger modal -->
<button type="button" class="new-opp button btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
  New Opportunity
</button>

  <ul>
   <li class = "jobs-list" ng-repeat= "job in vm.jobs"><a ng-href="#/dashboard/job/{{job._id}}"> {{ job.company }}</a></li>
  </ul>


<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">New Job</h4>
      </div>
      <div class="modal-body">
        <form>
          Company: <input placeholder="company">
          Position: <input placeholder="Position">
          Salary: <input placeholder="Salary">
          Location: <input placeholder="Location">
          Rating: <input placeholder="Rating">
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
