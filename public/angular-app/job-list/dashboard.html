  <h2 class="page-headline">Active Opportunities {{vm.myname}}</h2>
  <!-- Button trigger modal -->
  <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#dashModal">
      NEW OPPORTUNITY
  </button>

  <ul>
   <li class = "jobs-list" ng-repeat= "job in vm.jobs"><a ng-href="#/dashboard/job/{{job._id}}"> {{ job.company }}</a></li>
  </ul>

<!-- DASHBOARD MODAL -->
    <!-- Button trigger modal -->
    <!-- Modal -->
    <div class="modal fade" id="dashModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">Company</h4>
          </div>
          <div class="modal-body">
            <h3>New Opportunity:</h3>
            <h3>Position:</h3>
            <input placeholder="Position">
            <h3>Company:</h3>
            <input placeholder="Company"></input>
            <h3>Job Description:</h3>
            <input placeholder="Description"></input>
            <h3>Salary:</h3>
            <input placeholder="Salary"></input>
            <h3>Rating:</h3>
            <input placeholder="Rating"></input>
            <h3>Location:</h3>
            <input placeholder="Location"></input>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save Job</button>
          </div>
        </div>
      </div>
    </div>
